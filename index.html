<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ExpLang</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js" async></script>
</head>

<body>
  <h1>ExpLang - <a href="https://github.com/darthwalsh/ExpLang">Github</a></h1>
  <button id="run">Run</button>
  <input type="checkbox" id="explain" name="explain" /><label for="explain">Explain</label>
  <span id="exhaustiveSpan" style="display:none"><input type="checkbox" id="exhaustive" name="exhaustive" /><label for="exhaustive">Exhaustive</label></span>
  <button id="issue">Report Issue</button>
  <div id="container">
    <textarea id="input">1+1=2&#13;&#10;1+1</textarea>
    <div id="output"><code>Click Run</code></div>
  </div>
</body>

</html>
