<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ExpLang</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" async></script>
</head>

<body>
  <h1>ExpLang - <a href="https://github.com/darthwalsh/ExpLang">Github</a></h1>
  <button id="run">Run</button>
  <button id="issue" style="float: right">Report Issue</button>
  <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 10px; height: 80vh;">
    <textarea id="input" style="width: 100%; border: thin solid #808080">1+1=2&#13;&#10;1+1</textarea>
    <div id="output" style="width: 100%; border: thin solid #808080; padding: 2px"><code>Click Run</code></div>
  </div>
</body>

</html>
